<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hey Kuttumma ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe6eb, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    }

    .photo-layer {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

.photo-layer img {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
  background: white;
  padding: 8px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  opacity: 0;
  transform: translateY(190px) translateX(200px) rotate(-6deg) scale(0.95);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.photo-layer img.show {
  opacity: 1;
  transform: translateY(190px) translateX(200px) rotate(-2deg) scale(1);
}


    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      max-width: 380px;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      color: #ff4d6d;
      font-size: 32px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.08);
    }

    #name {
  display: inline-block;
  width: 200px;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.fade-out {
  opacity: 0;
  transform: translateY(6px);
}

.fade-in {
  opacity: 1;
  transform: translateY(0);
}



    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>


<body>
  <div class="photo-layer">
    <img id="memoryPhoto" src="" alt="memory">
  </div>
  
  <div class="card">
    <h1>
      Hey <span id="name"></span> ðŸŒ¸
    </h1>
    <p>I have a question for youâ€¦</p>
    <button onclick="window.location.href='valentine.html'">
      Tap here ðŸ’Œ
    </button>
  </div>
  <script>
    const items = [
      { name: "Kuttumma", photo: "images/pic1.jpeg" },
      { name: "Bebsu Vaave", photo: "images/pic8.jpeg" },
      { name: "Cutu Baby", photo: "images/pic11.jpeg" },
      { name: "Muthumaniii", photo: "images/pic4.jpeg" },
      { name: "Achoose", photo: "images/pic9.jpeg" },
      { name: "Winoosee", photo: "images/pic6.jpeg" },
      { name: "Cutie Pie", photo: "images/pic12.jpeg" },
      { name: "Hottiee", photo: "images/pic10.jpeg" },
    ];
  
    const nameEl = document.getElementById("name");
    const photoEl = document.getElementById("memoryPhoto");
  
    let index = 0;
  
    function changeMemory() {
      // fade out
      nameEl.classList.remove("fade-in");
      nameEl.classList.add("fade-out");
      photoEl.classList.remove("show");
  
      setTimeout(() => {
        nameEl.textContent = items[index].name;
        photoEl.src = items[index].photo;
  
        nameEl.classList.remove("fade-out");
        nameEl.classList.add("fade-in");
        photoEl.classList.add("show");
  
        index = (index + 1) % items.length;
      }, 600);
    }
  
    // Initial
    changeMemory();
    setInterval(changeMemory, 2500);
  </script>
  
  
  
</body>
</html>
